    // practice project(sort of...)
    // img disappear on single click and reappear on double click

    let allImgs = document.querySelectorAll('li:has(img)')
    console.log(allImgs)

    allImgs.forEach((i)=>{
        i.addEventListener('click',()=>{
            i.firstChild.style.display = 'none'
        })
        i.addEventListener('dblclick',()=>{
            i.firstChild.style.display = 'block'
        })
